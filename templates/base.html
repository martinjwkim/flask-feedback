<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
  <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
</head>
<body>
  {% for msg in get_flashed_messages(category_filter=['bad']) %}
    <div class="alert alert-danger">
        {{msg}}
    </div>
  {% endfor %}
  {% for msg in get_flashed_messages(category_filter=['good']) %}
  <div class="alert alert-success">
    {{msg}}
</div>
  {% endfor %}
  {% block content %}CONTENT GOES HERE {% endblock %}
</body>
</html>
